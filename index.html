<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/index2.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="js/index.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
               <div class="row">
                  <div class="col-md-12 col-sm-12 col-lg-12 col-xl-3">
                     <div class="logo">
                        <a href="index.html" title="logo"> <img src="image/kid.png" width="80" height="80" alt="" srcset=""> </a>
                     </div>
                     <div class="mob-menu">
                        <span>
                           <i class="fa fa-bars"></i>
                        </span>
                     </div>
                  </div>
                  <div class="col-md-12 col-sm-12 col-lg-12 col-xl-9">
                    
                  </div>
               </div>
            </div>
         </header>
         <div class="container">
            <div class="row" style="width:100%">
                <div class="col-md-7 col-sm-12 col-12">
                    <h1 v-text="sitename" class="p-5 text"></h1>
                    
                </div>
                <div class="col-md-4 col-sm-12 col-12">
                    <div id="search_parent">
                        <input type="text" id="search1" placeholder="Search here..." v-model="searchInput" />
                        <label for="search1"><i class="fa fa-search" v-on:click="search"></i></label>
                    </div>
                    
                </div>
             </div>
         </div>
         
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-lg-3">
                    <div class="container">
                         <button class="btn btn-primary mb-4   ">
                        
                        <i class="fa-solid fa-cart-plus"></i> Checkout
                    </button>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-lg-12 col-md-6 col-6">
                            <div class="form-check">
                                <input class="form-check-input" v-model="sortBySubject" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Subject
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" v-model="sortByLocation" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Location
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" v-model="sortByPrice" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Price
                                </label>
                              </div>
                        </div>
                        <div class="col-sm-6 col-lg-12 col-md-6 col-6">
                              <!-- <div class="form-check">
                        <input class="form-check-input" v-model="sortByAvailbility" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Available
                        </label>
                      </div> -->
                      <div class="form-check">
                        <input class="form-check-input" v-model="ascending" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Ascending
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" v-model="descending" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Descending
                        </label>
                      </div>
                        </div>
                    </div>
                     
                    
                   
                </div>
                <div class="col-lg-9">
                    <div class="row">    
                        <div class="col-lg-4 col-md-6 col-sm-6 col-12" v-for="course in sortedItems" >
                           <div class="card my-3">
                              <div class="card-image">
                               <div class="wrap">
                                 <img class="img-fluid" v-bind:src="course.image" alt="image 1">
                              </div><!-- card image -->
                              </div> 
                              <div class="card-content bg-light text-dark">
                              <span class="card-title">{{course.subject}}</span>         
                              <hr>
                            
                              <span>{{course.location}}</span>
                              <span style="float: right;">{{course.price}}</span>
                              <br>
                              <br>
                              <span class="pt-5">No of Spaces {{course.noOfSpaces}}</span>
                              <button type="button" id="show" data-target="show1" class="show btn btn-custom float-right" style="float: right;" aria-label="Left Align"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
                             </div><!-- card content -->
                             <div class="card-reveal show1">
                             <span class="card-title">Card Title</span> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                              <p>Here is some more information about this product that is only revealed once clicked on.</p>
                           </div><!-- card reveal -->
                         </div>
                     </div>
                     </div>
                </div>
            </div>
            
          </div>
    </div>
<script type="text/javascript">
    var school = new Vue({
        el: '#app',
        data:{
            sitename:'School Activities',
            courses : courses,
            cart: [],
            searchInput: '',
            sortBySubject: false,
            sortByLocation: false,
            sortByPrice: false,
            sortByAvailability: false,
            ascending: false,
            descending : false

        },
        methods: {
            search() {
            this.searchInput = this.searchInput.toLowerCase();
            },
        },
        computed: {

            filteredItems() {
                const filterInput = this.searchInput;
                return this.courses.filter(course => {
                    return course.subject.toLowerCase().includes(filterInput) ||
                    course.location.toLowerCase().includes(filterInput);
                });
            },

            sortedItems() {
                 // create a copy of the original array
                 const filterInput = this.searchInput;
                if (this.sortBySubject) {
                    this.courses.sort((a, b) => a.subject.localeCompare(b.subject));
                }
                if (this.sortByLocation) {
                    this.courses.sort((a, b) => a.location.localeCompare(b.location));
                }
                if (this.sortByPrice) {
                    this.courses.sort((a, b) => a.price.localeCompare(b.price));
                }
                // if (this.sortByAvailability) {
                //     this.courses.sort((a, b) => a.availability.localeCompare(b.availability));
                // }
                this.courses.sort((a, b) => {
                    if (this.ascending) {
                        return a.subject.localeCompare(b.subject);
                    }
                });
                this.courses.sort((a, b) => {
                    if (this.descending) {
                        return b.subject.localeCompare(a.subject);
                    }
                });
                
                return this.courses.filter(course => {
                    return course.subject.toLowerCase().includes(filterInput) ||
                    course.location.toLowerCase().includes(filterInput);
                });
            },
        },
    
    })
</script>

</body>
</html>
